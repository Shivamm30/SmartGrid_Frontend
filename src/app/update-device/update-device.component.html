<div class="col-md-8 offset-md-3">
    <br><br><br>
    <h1>Update Device</h1>
    <br><br>    
    <form>
        <!-- <form (ngSubmit)="onSubmit()"> -->
        <div class="form-group">
            <label for="deviceName"> Device Name</label>
            <input type="text" class="form-control" id="deviceName" name="deviceName" [(ngModel)]="device.deviceName">
            <!-- [(ngModel)] = "smartdevices.devicename" name="devicename"> -->
        </div>

        <div class="form-group">
            <label for="deviceStatus"> Status</label>
            <div class="col-sm-4">
                <select name="deviceStatus" [(ngModel)]="device.deviceStatus" required>
                    <option value="On">On</option>
                    <option value="Off" selected>Off</option>
                </select>
                <!-- <label> Status</label>
        <input type="text" class="form-control" id="deviceStatus"
             name="deviceStatus" [(ngModel)]="device.deviceStatus"> -->
                <!-- [(ngModel)] = "smartdevices.status" name="status"> -->
            </div>

        </div>
        <br>

        <button class="btn btn-success" type="submit" (click)="updateDevice(device.id)"> Submit </button>




        <!-- <div class="container">
            <router-outlet></router-outlet>
        
        
        </div> -->

    </form>
</div>
